<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="caption" type="java.lang.String"*/-->
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
    <title th:text="${caption}"></title>
</head>

<body>
<!--/*@thymesVar id="helloMessage" type="java.lang.String"*/-->
<h1 th:text="${helloMessage}"></h1>

<table>
    <caption th:text="${caption}"></caption>
    <tr>
        <th>Column name</th>
        <th>Tasks remaining</th>
    </tr>
    <!--/*@thymesVar id="data" type="dev.farneser.tasktracker.emailsender.dto.StatisticDto"*/-->
    <tr th:each="column : ${data.columns}">
        <td th:text="${column.getColumnName()}"></td>
        <td th:text="${column.getTasks()}"></td>
    </tr>
</table>
</body>

</html>
